schema:
  version: 4

command:
  program: python3
  args:
    - ../../common/flaky_app.py

select:
  packs:
    - name: task
      options:
        - id: stable
          params:
            fail:
              mode: none
        - id: slow_timeout
          params:
            fail:
              mode: slow
              sleep_sec: 4
    - name: seed
      options:
        - id: seed1
          params:
            seed: 1
        - id: seed2
          params:
            seed: 2
