# Minimal experiment: one pack with two options.
#
# This is the simplest runnable experiment.  The cartesian product of a
# single pack with two options produces exactly two planned configs.
#
# Run:
#   ./launch.sh

schema:
  version: 4

command:
  program: python3
  args:
    - ../../common/dummy_hydra_app.py

select:
  packs:
    - name: greeting
      options:
        - id: hello
          params:
            message: hello
        - id: goodbye
          params:
            message: goodbye
