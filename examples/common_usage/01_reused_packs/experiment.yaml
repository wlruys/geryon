schema:
  version: 4
imports:
  - path: defs/options.yaml
    package: common
  - path: defs/packs.yaml
    package: common
  - path: defs/groups.yaml
    package: common
command:
  program: python3
  args:
    - ../../common/dummy_hydra_app.py
select:
  groups: [common.core]
  packs:
    - ref: common.architecture_pack
defaults:
  params:
    data:
      dataset: cifar10
    train:
      epochs: 20
